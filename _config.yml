# Build settings
maRkdown: kramdown
permalink: :title

exclude:
    [
        '.git',
        '.svn',
        '.bundle',
        '.jekyll-cache',
        'vendor',
        'assets/semantic',
        'node_modules',
        'gulpfile.js',
        'semantic.json',
        'package.json',
        'README.md',
        'assets/raw',
        'Gemfile',
        'Gemfile.lock',
        '.gulp-scss-cache',
        'assets/css/lightbox.min.css',
        'assets/css/main.css',
        'assets/css/main.scss',
        'assets/css/semantic.css',
        'assets/css/semantic.min.css',
        'assets/js/isotope.pkgd.js',
        'assets/js/jquery.min.js',
        'assets/js/lightbox.min.js',
        'assets/js/lightbox.min.map',
        'assets/js/semantic.js',
        'assets/js/site.js',
    ]

encoding: 'utf-8'
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'

plugins:
    - jekyll-gist
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-offline

paginate: 8
paginate_path: '/blogs/page:num/'
tag_page_dir: tag
tag_feed_dir: tag
tag_page_layout: tag_page
tag_feed_layout: tag_feed

social:
    [
        'https://twitter.com/lightrainstech',
        'https://medium.com/lightrains',
        'https://www.facebook.com/lightrainstechnolabs',
        'https://plus.google.com/108900746872278115127',
        'http://www.linkedin.com/company/1322794',
        'https://github.com/lightrainstech',
    ]

compress_html:
    clippings: [div, p, ul, td, h1, h2]
    comments: ['<!-- ', ' -->']
    endings: []
    ignore:
        envs: [local]
    blanklines: true
    profile: false
    startings: []

ampdir: amp

whitelist:
    - jekyll-gist
    - jekyll-paginate
    - jekyll-offline

offline:
    strategy: network-first-cache-fallback
